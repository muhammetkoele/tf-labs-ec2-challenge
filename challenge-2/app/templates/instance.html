<html>
	<table>
		<tr>
			<th>Instance id</th>
			<th>Status</th>
			<th>Launch time</th>
			<th>Availability zone</th>
		</tr>

		{% for instance in instances_data %}
		<tr>
			<td>{{instance[0]}}</td>
			<td>{{instance[1]}}</td>
			<td>{{instance[2]}}</td>
			<td>{{instance[3]}}</td>
		</tr>
		{% endfor %}
	</table>
</html>
